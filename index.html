 <script>
 // Fungsi untuk membuka sidebar dengan data dari ikon yang diklik
function openSidebarFromIcon(iconElement) {
    let parentLink = iconElement.closest("a.link");
    if (!parentLink) return;

    let title = parentLink.getAttribute("data-title") || parentLink.textContent.trim();
    let href = parentLink.getAttribute("href");
    let description = parentLink.getAttribute("data-description") || parentLink.textContent.trim();
    let profileImgSrc = document.querySelector(".profile-img").getAttribute("src");

    // Perbarui isi sidebar dengan data dari link yang diklik
    document.querySelector("#sidebar h2").innerText = title;
    let sidebarLink = document.querySelector("#sidebar a");
    sidebarLink.setAttribute("href", href);
    sidebarLink.innerText = href;
    document.querySelector("#sidebar p").innerText = description;
    document.querySelector("#sidebar .content img").setAttribute("src", profileImgSrc);

    // Tampilkan sidebar
    let sidebar = document.getElementById("sidebar");
    sidebar.style.bottom = "20px";
    sidebar.setAttribute("data-open", "true");
}

// Fungsi untuk menutup sidebar
function closeSidebar() {
    let sidebar = document.getElementById("sidebar");
    sidebar.style.bottom = "-100%";
    sidebar.setAttribute("data-open", "false");
}

// Fungsi untuk menyalin teks dengan format khusus
function copyLink() {
    let sidebarLink = document.querySelector("#sidebar a").getAttribute("href");

    if (sidebarLink) {
        let textToCopy = `Share This With Your Friends !\n${sidebarLink}`;
        let tempInput = document.createElement("textarea");
        tempInput.value = textToCopy;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // Tampilkan notifikasi bahwa teks berhasil disalin
        let notification = document.getElementById("copy-notification");
        notification.style.display = "block";
        setTimeout(() => {
            notification.style.display = "none";
        }, 2000);
    }
}

// Tambahkan event listener ke ikon ellipsis untuk membuka sidebar
document.querySelectorAll(".fa-ellipsis-h").forEach(icon => {
    icon.addEventListener("click", function (event) {
        event.preventDefault();
        event.stopPropagation();
        openSidebarFromIcon(this);
    });
});

// Tambahkan event listener ke ikon "Copy" untuk menyalin link
document.querySelector(".fa-copy").addEventListener("click", function () {
    copyLink();
});

// Tambahkan event listener ke ikon WhatsApp untuk berbagi ke WhatsApp
document.querySelector(".fa-whatsapp").addEventListener("click", function () {
    shareToWhatsApp();
});

// Tutup sidebar jika klik di luar sidebar-content
document.addEventListener("click", function (event) {
    let sidebar = document.getElementById("sidebar");
    let sidebarContent = document.querySelector(".sidebar-content");

    if (
        sidebar.getAttribute("data-open") === "true" &&
        !sidebarContent.contains(event.target) &&
        !event.target.classList.contains("fa-ellipsis-h") &&
        !event.target.closest(".sidebar-content")
    ) {
        closeSidebar();
    }
});

// Pastikan ikon "x" bisa menutup sidebar
document.querySelector(".close").addEventListener("click", function () {
    closeSidebar();
});
